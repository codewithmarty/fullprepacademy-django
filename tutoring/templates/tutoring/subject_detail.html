{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full Prep Academy is a premier tutoring company that offers a diverse range of services, including expert tutoring in Math and Physics. We also provide a selection of high-quality textbooks and educational products to enhance learning. Join us for personalized learning experiences and access to top-notch educational resources." />
    <title>Full Prep Academy</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/course_detail_style.css' %}">
</head>
<body>

  {% include '../partials/header.html' %}

  <section class="course-detail">
    <h2>{{ course.title }} Details</h2>
    <div class="course-detail-content">
      <img src="{% static course.img %}" alt="Course Icon">
      <h3>Description</h3>
      <p>{{ course.description }}</p>
      <h3>Courses We Offer</h3>
      <div>
        {% for subcourse in course.courses %}
            <div>{{ subcourse }}</div>
        {% endfor %}
      </div>
    </div>
    <a href="{% url 'tutoring_services' %}" class="cta-button">Back to Courses</a>
  </section>

  {% include '../partials/footer.html' %}

</body>
</html>
